<div class="container">
  <h2>Sign In</h2>
  <form novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required email>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="signinUser()">Sign In</button>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{errorMessage}}</div>
  </form>
  <button type="button" class="btn btn-link" routerLink="/register">Register</button>

</div>
