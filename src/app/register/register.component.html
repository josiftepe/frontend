<div class="container">
  <h2>Registration</h2>
  <form novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required email>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label for="telephoneNumber">Telephone Number</label>
      <input type="text" class="form-control" id="telephoneNumber" name="telephoneNumber" [(ngModel)]="telephoneNumber" required>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" name="country" [(ngModel)]="country" required>
    </div>
    <div class="form-group">
      <label for="homeAddress">Home Address</label>
      <input type="text" class="form-control" id="homeAddress" name="homeAddress" [(ngModel)]="homeAddress" required>
    </div>
    <div class="form-group">
      <label for="birthDay">Birth Day</label>
      <input type="text" class="form-control" id="birthDay" name="birthDay" [(ngModel)]="birthDay" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="registerUser()">Register</button>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{errorMessage}}</div>
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{successMessage}}</div>

  </form>
</div>
